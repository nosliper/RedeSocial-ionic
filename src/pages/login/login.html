<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="email" placeholder="Email" #email></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" #password></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button color="default" (click)="login(email.value, password.value)">Login</button>
    <button ion-button color="default" clear (click)="toSignUp()">Sign Up</button>
</ion-content>
