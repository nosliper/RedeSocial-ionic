<ion-header>

    <ion-navbar>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Name" #name></ion-input>
        </ion-item>
        <ion-item>
                <ion-input type="email" placeholder="Email" #email></ion-input>
        </ion-item>
        <ion-item>
                <ion-input type="password" placeholder="Password" #password></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button color="default" (click)="signup(name.value, email.value, password.value)">Sign Up</button>
    <button ion-button color="default" clear (click)="toLogin()">Login</button>
</ion-content>
